<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Configure  </title>
    
    <link rel="shortcut icon" type="image/jpg" href="./images/configFav.png" />
    <style>
        h1{
            position: absolute;
            top:5%;
            left: 25%;
            color: whitesmoke;
        }

        select{
            width: 100%;
            height: 40px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(163, 163, 163);
            outline: none;
        }

        body{
            align-items: center;
            background-color: #003366;
        }
        .form{
            
            background-color:rgb(173, 173, 173);
            display: grid;
            align-items: center;
            margin: 8% 0 0 33%  ;
            padding: 10px 10px 10px 30px;
            height: 70vh;
            width: 30%;
            min-width: 300px;
            border-radius: 10px;

        }
        .range{
            width:100%;
           
        }
        button{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 236, 0);
            border:none;
            border-radius: 11px;
            width: 100px;
            height: 30px;
            margin: 0px 0px 0px 35%;
            color: rgb(255, 255, 255);
        }
        @media only  screen and (max-width:700px) {
            .form{
                margin:0;
                width: 88%;

            }
            body{
                margin: 0;
            }
        }

    </style>
</head>
<body>
    <h1>
        CHOOSE YOUUR PREFERED CONFIGURATION
    </h1>
    <form action="action.html" method="GET" class="form">
        <div>
            <input class="range" type="range" name="speed" min="0" value="2000"  oninput="changeSpeed()" max="5000" > Speed ( in miliseconds ): <span id="speed_val"></span>
        </div>
       <div>
        <input type="range"  class="range" min="4" name="size" value="8" max="8"
        oninput="change()"
        >Size ( Of Board ): <span id="show_val"></span>
       </div>
       <div>
           Color Scheme for Showing range Of a Queen.
        <select name="color">
            <option value="BLUE">Only Blue</option>
            <option value="MULTI"> Multi-Color </option>
        </select> 
       </div>
       <div>
           Design of the board Queens
           <select name="QUEEN_TYPE" id="2">
            <option value="oldSchool"> Realistic </option>
            <option value="anime">Anime or animated type</option>
            
           </select>
       </div>

        <button onclick="submitSuccess()">SUBMIT</button>
    </form>
    <script>

        let speed=document.getElementById("speed_val");
        speed.innerHTML=document.getElementsByName("speed")[0].value;
    changeSpeed=()=>{
        let speed=document.getElementById("speed_val");
        speed.innerHTML=document.getElementsByName("speed")[0].value;}
        
        let size=document.getElementById("show_val");
        size.innerHTML=document.getElementsByName("size")[0].value;
    change=()=>{
        let size=document.getElementById("show_val");
        size.innerHTML=document.getElementsByName("size")[0].value;
    }
       
    </script>
<script src="/__/firebase/8.6.8/firebase-app.js"></script>

     
<script src="/__/firebase/8.6.8/firebase-analytics.js"></script>


<script src="/__/firebase/init.js"></script>

</body>
</html>
